<!DOCTYPE html>
<html>
<head>
	    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formulario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
	<div class="container">
	<div class="row vh-100 justify-content-center align-items-center">
	<div class="col-auto bg-light p-5">
	<form class="row g-3">
		<div class="col-12">
			<h2>Datos del usuario</h2>
			<label for="id_coche">Placa del coche:</label>
			<input type="text" class="form-control" name="id_coche" placeholder="Introduce la placa del carro">
	
			<label for="movidoa">Tipo de gasolina:</label>
			<select name="Tipo de gasolina" class="form-select">
				<option>Selecciones una opcion</option>
				<option> Acpm</option>
				<option>Corriente</option>
				<option>Premium</option>
				<option>Diesel</option>
			</select>
		
			<label for="tipocoche">Tipo coche:</label>
			<select name="Tipo de coche" class="form-select">
				<option>Selecciones una opcion</option>
				<option> Deportivo</option>
				<option>Clasico</option>
				<option>Urbano</option>
				<option>Subcompacto</option>
			</select>	
	
			<label for="Estado">Estado:</label>
			<select name="Estado del coche" class="form-select">
				<option>Selecciones una opcion</option>
				<option> Nuevo</option>
				<option>Segunda</option>
				<option>Perdida</option>
			</select>
			
			<label for="Marca">Marca:</label>
			<select name="Estado del coche" class="form-select">
				<option>Selecciones una opcion</option>
				<option> Chevrolet</option>
				<option>Ferrari</option>
				<option>Lamborghini</option>
				<option>Porsche</option>
				<option>Renault</option>
			</select>
			
			<label for="pais">Pais:</label>
			<select name="pais" class="form-select">
				<option>Selecciones una opcion</option>
				<option> Cuba</option>
				<option>Mexico</option>
				<option>Nicaragua</option>
				<option>Brasil</option>
				<option>Colombia</option>
				<option>Peru</option>
			</select>
	
			<label for="id_usr">Id del usuario:</label>
			<select name="id_usr" class="form-select">
				<option>Selecciones una opcion</option>
				<option>Gerente</option>
				<option>Trabajador</option>
				<option>Mecanico</option>
			</select>
	
			<label for="Modelo">Modelo:</label>
			<input type="text" class="form-control" id="Modelo" name="Modelo" placeholder="Escribe el modelo del carro">	
	
			<label for="Anio">Anio:</label>
			<input type="text" class="form-control" id="Anio" name="Anio" placeholder="Escribe el anio del carro">
		
			<label for="Descripcion del coche">Descripcion del coche:</label>
			<input type="text" class="form-control" id="descripcion" name="descripcion del coche" placeholder="Introduce la descripcion del carro">
	
			<label for="caja">Ingresa la caja:</label>
			<input type="number" class="form-control" id="caja" name="caja">
	
			<label for="motor">Ingresa el motor:</label>
			<input type="number" class="form-control" id="motor" name="motor">
	
			<label for="Fechapub">Fecha de publicacion:</label>
			<input type="text" class="form-control" id="Fechapub" name="Fechapub" placeholder="Escribe la Fecha de publicacion">
	
			<label for="precio">Ingresa el precio:</label>
			<input type="number" class="form-control" id="precio" name="precio">
	
			<label for="Moneda">Moneda:</label>
			<input type="text" class="form-control" id="Moneda" name="Moneda" placeholder="Escribe el tipo de Moneda">
			
			<label for="CC_pic01">Descripcion de carro:</label>
			<input type="text" class="form-control" id="CC_pic01" name="CC_pic01" placeholder="Escribe la Descripcion de carro">
	
			<label for="CC_pic02">Descripcion de carro:</label>
			<input type="text" class="form-control" id="CC_pic02" name="CC_pic02" placeholder="Escribe la Descripcion de carro">
	
			<label for="CC_pic03">Descripcion de carro:</label>
			<input type="text" class="form-control" id="CC_pic03" name="CC_pic03" placeholder="Escribe la Descripcion de carro">
	
			<label for="CC_destac">CC_destac:</label>
			<input type="text" class="form-control" id="CC_destac" name="CC_destac" placeholder="Escribe el tipo de CC_destac">
		<div class="col-12">
		  <button type="submit" class="btn btn-primary">ENVIAR</button>
		  <button type="reset" class="btn btn-primary">BORRAR</button>
		</div>
	  </form>
	</div>
</div>
</div>
</body>
</html>
