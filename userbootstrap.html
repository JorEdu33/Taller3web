<!DOCTYPE html>
<html>
<head>
	    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formulario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
	<div class="container">
	<div class="row vh-100 justify-content-center align-items-center">
	<div class="col-auto bg-light p-5">
	<form class="row g-3">
		<div class="col-12">
		<h2>Datos del usuario</h2>
		<label for="Id_usr" class="form-label">Id Usuario:</label>
		<input type="text" class="form-control" id="Id_usr" name="Id_usr" placeholder="Escribe tu Id aquí">

		<label for="pais" class="form-label">Pais:</label>
		<select name="pais" class="form-select">
			<option>Cuba</option>
			<option>México</option>
			<option>Nicaragua</option>
			<option>Brasil</option>
			<option>Colombia</option>
			<option>Peru</option>
		</select>

		<label for="nombre" class="form-label">Nombre:</label>
		<input type="text" class="form-control" id="nombre" name="nombre" placeholder="Escribe tu nombre aquí">

		<label for="apellido" class="form-label">Apellido:</label>
		<input type="text" class="form-control" id="apellido" name="apellido" placeholder="Escribe tu apellido aquí">

		<label for="direccion" class="form-label">Dirección:</label>
		<input type="text" class="form-control" id="direccion" name="direccion" placeholder="Escribe tu dirección aquí">

		<label for="CC_Usuario" class="form-label">CC Usuario:</label>
		<input type="text" class="form-control" id="CC_Usuario" name="CC_Usuario" placeholder="Escribe tu número de cédula aquí">

		<label for="contraseña" class="form-label">Contraseña:</label>
		<input type="password" class="form-control" id="contraseña" name="contraseña" placeholder="Escribe tu contraseña aquí">

		<label for="correo" class="form-label">Correo electrónico:</label>
		<input type="email" class="form-control" id="correo" name="correo" placeholder="Escribe tu correo electrónico aquí">

		<label for="telefono" class="form-label">Teléfono:</label>
		<input type="text" class="form-control" id="telefono" name="telefono" placeholder="Escribe tu número de teléfono aquí">
		
		<div class="col-12">
		  <button type="submit" class="btn btn-primary">ENVIAR</button>
		  <button type="reset" class="btn btn-primary">BORRAR</button>
		</div>
	  </form>
	</div>
</div>
</div>
</body>
</html>
