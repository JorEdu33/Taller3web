<!DOCTYPE html>
<html>
<head>
	<title>Mi formulario</title>
     <!-- Compiled and minified CSS -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

     <!-- Compiled and minified JavaScript -->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>  
</head>
<body>
    <div class="container">
        <div class="row"> <!-- Elemento ROW -->
          <div class="col s12 center-a"> <!-- Elemento COL (BIEN) -->
            <div class="browser-default col s9"> <!-- Elemento COL (MAL) -->
                <h2>Datos del usuario</h2>
                <label for="id_coche"><h6>Placa del coche:</h6></label>
                <input type="text" name="id_coche" placeholder="Introduce la placa del carro">
                
                <label for="movidoa"><h6>Tipo de gasolina:</h6></label>
                <select name="Tipo de gasolina" class="browser-default">
                    <option>Selecciones una opcion</option>
                    <option> Acpm</option>
                    <option>Corriente</option>
                    <option>Premium</option>
                    <option>Diesel</option>
                </select>
                
                <label for="tipocoche"><h6>Tipo coche:</h6></label>
                <select name="Tipo de coche" class="browser-default">
                    <option>Selecciones una opcion</option>
                    <option> Deportivo</option>
                    <option>Clasico</option>
                    <option>Urbano</option>
                    <option>Subcompacto</option>
                </select>	
                
                <label for="Estado"><h6>Estado:</h6></label>
                <select name="Estado del coche" class="browser-default">
                    <option>Selecciones una opcion</option>
                    <option> Nuevo</option>
                    <option>Segunda</option>
                    <option>Perdida</option>
                </select>
                
                <label for="Marca"><h6>Marca:</h6></label>
                <select name="Estado del coche" class="browser-default">
                    <option>Selecciones una opcion</option>
                    <option> Chevrolet</option>
                    <option>Ferrari</option>
                    <option>Lamborghini</option>
                    <option>Porsche</option>
                    <option>Renault</option>
                </select>
                
                <label for="pais"><h6>Pais:</h6></label>
                <select name="pais" class="browser-default">
                    <option>Selecciones una opcion</option>
                    <option> Cuba</option>
                    <option>Mexico</option>
                    <option>Nicaragua</option>
                    <option>Brasil</option>
                    <option>Colombia</option>
                    <option>Peru</option>
                </select>
                
                <label for="id_usr"><h6>Id del usuario:</h6></label>
                <select name="id_usr" class="browser-default">
                    <option>Selecciones una opcion</option>
                    <option>Gerente</option>
                    <option>Trabajador</option>
                    <option>Mecanico</option>
                </select>
                
                <label for="Modelo"><h6>Modelo:</h6></label>
                <input type="text" id="Modelo" name="Modelo" placeholder="Escribe el modelo del carro">	
                
                <label for="Anio"><h6>Anio:</h6></label>
                <input type="text" id="Anio" name="Anio" placeholder="Escribe el anio del carro">
                
                <label for="Descripcion del coche"><h6>Descripcion del coche:</h6></label>
                <input type="text" id="descripcion" name="descripcion del coche" placeholder="Introduce la descripcion del carro">
                
                <label for="caja"><h6>Ingresa la caja:</h6></label>
                <input type="number" id="caja" name="caja">
                
                <label for="motor"><h6>Ingresa el motor:</h6></label>
                <input type="number" id="motor" name                
        
                <label for="id_coche"><h6>Placa del coche:</h6></label>
                <input type="text" id="id_coche" name="id_coche" placeholder="Escribe la Placa del coche">
                
                <label for="Fechapub"><h6>Fecha de publicacion:</h6></label>
                <input type="text" id="Fechapub" name="Fechapub" placeholder="Escribe la Fecha de publicacion">
                
                <label for="precio"><h6>Ingresa el precio:</h6></label>
                <input type="number" id="precio" name="precio">
                
                <label for="Moneda"><h6>Moneda:</h6></label>
                <input type="text" id="Moneda" name="Moneda" placeholder="Escribe el tipo de Moneda">
                
                <label for="CC_pic01"><h6>Descripcion de carro:</h6></label>
                <input type="text" id="CC_pic01" name="CC_pic01" placeholder="Escribe la Descripcion de carro">
                
                <label for="CC_pic02"><h6>Descripcion de carro:</h6></label>
                <input type="text" id="CC_pic02" name="CC_pic02" placeholder="Escribe la Descripcion de carro">
                
                <label for="CC_pic03"><h6>Descripcion de carro:</h6></label>
                <input type="text" id="CC_pic03" name="CC_pic03" placeholder="Escribe la Descripcion de carro">
                
                <label for="CC_destac"><h6>CC_destac:</h6></label>
                <input type="text" id="CC_destac" name="CC_destac" placeholder="Escribe el tipo de CC_destac">                
        
                <input class="btn waves-effect waves-light" type="submit" value="Enviar">
                <input class="btn waves-effect waves-light red" type="reset" value="Borrar">
            </div> 
        </div> 
    </div> 
</div>
</body>
</html>
